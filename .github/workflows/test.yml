name: Pull request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      manual:
        description: Exec manual
        default: "true"

jobs:
  build-wheel:
    name: Build python wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-20.04]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup
        run: |
          apt-get update
          apt-get install -y make acl curl
      - name: Run 
        run: |
          chmod -R +x scripts setup.py 
          ./setup.py -y